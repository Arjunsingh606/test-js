<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="register-body">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5">
          <form class="registration-form">
            <div class="">
              <div class="form-heading mb-4">
                <h3>Login</h3>
              </div>
              <div id="error-invalid"></div>
            </div>

            <!-- Email input -->
            <div class="input-control">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" class="form-control" />
              <div class="error" id="email-error"></div>
            </div>

            <!-- Password input -->
            <div class="input-control">
              <label class="form-label" for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                autocomplete="on"
              />
              <div class="error"></div>
            </div>

            <!-- Submit button -->
            <button
              type="button"
              id="login-btn"
              class="btn submit-btn form-outline"
            >
              Login
            </button>
            <div
              class="form-outline d-flex align-item-center justify-content-between"
            >
              <p class="mt-3">
                Not a member? <a href="./registration.html">Register Now</a>
              </p>
              <p class="mt-3">
                <a href="./forgetpassword.html"> Forget Password</a>
              </p>
            </div>
          </form>

          <!-- <div id="userData"></div> -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
