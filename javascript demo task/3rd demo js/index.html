<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3rd js demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body id="notes-body">
    <!-- navbar -->
    <nav class="navbar">
      <div class="container nav-item">
        <a class="navbar-brand nav-title" href="#">
          <img src="images/notess.png" alt="" />
          <h2>Notes</h2>
        </a>
        <div class="user-profile">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle profile"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="user-title">
                <img src="images/avatar.png" alt="" />
              </div>
            </button>
            <ul class="dropdown-menu menu-item">
              <li>
                <a class="dropdown-item" href="./registration.html">
                  <div class="registration-btn" id="register-btn">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i> Register
                  </div>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <div id="logout-btn" class="registration-btn logout"></div
                ></a>
              </li>
            </ul>
          </div>
          <div class="user-title">
            <h4 id="user-name"></h4>
          </div>
          <i class="fa-solid fa-bars-staggered"></i>
        </div>
      </div>
    </nav>

    <!-- design for Notes display -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="search-bar">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                id="search-bar"
                placeholder="Search Notes"
                class="search-input"
              />
            </div>
          </div>
        </div>

        <div class="notes">
          <div id="notes-card" class="notes-cards"></div>
          <div id="error"></div>
        </div>

       
        <div class="row">
          <div class="col cards">
            <div class="modal-icon">
              <button
                type="button"
                id="modelOpenBtn"
                class="btn btn-open"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"
                
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" id="modal-closed">
                <div class="modal-content">
                  <div class="modal-header form-title">
                    <h1 class="modal-title fs-5" id="add-note">Add Note</h1>
                    <h1 class="modal-title fs-5" id="edit-note">Edit Note</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="title-input" class="col-form-label"
                          >Title</label
                        >
                        <input
                          type="text"
                          id="title-input"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="description" class="col-form-label"
                          >Description</label
                        >
                        <textarea
                          class="form-control"
                          id="description"
                        ></textarea>
                      </div>

                      <div class="checkRadioContainer">
                        <label class="light-pink">
                          <input
                            type="radio"
                            name="color"
                            value="#eef6d0"
                            onclick="colorSelected()"
                            checked
                          />
                          <i class="fa-solid fa-check"></i>
                        </label>
                        <label class="light-green">
                          <input
                            type="radio"
                            name="color"
                            value="#a2ff81"
                            onclick="colorSelected()"
                          />
                          <i class="fa-solid fa-check"></i>
                        </label>
                        <label class="light-blue">
                          <input
                            type="radio"
                            name="color"
                            value="#7ceaf8"
                            onclick="colorSelected()"
                          />
                          <i class="fa-solid fa-check"></i>
                        </label>
                        <label class="light-yellow">
                          <input
                            type="radio"
                            name="color"
                            value="#ffebcd"
                            onclick="colorSelected()"
                          />
                          <i class="fa-solid fa-check"></i>
                        </label>
                        <label class="light-grey">
                          <input
                            type="radio"
                            name="color"
                            value="#d8f3cc"
                            onclick="colorSelected()"
                          />
                          <i class="fa-solid fa-check"></i>
                        </label>
                        <label class="light-red">
                          <input
                            type="radio"
                            name="color"
                            value="#ffd0ed"
                            onclick="colorSelected()"
                          />
                          <i class="fa-solid fa-check"></i>
                        </label>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn Cancel-btn"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="btn submit-notes"
                      id="submit-btn"
                      data-bs-dismiss="modal"
                    >
                      Submit
                    </button>
                    <button
                      type="button"
                      class="btn submit-notes"
                      id="update-notes"
                      data-bs-dismiss="modal"
                    >
                      Update note
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- custom modal -->
    <div id="remove-modal">
      <div id="delete-pop" class="delete-modal">
        <form class="delete-modal-content">
          <img
            src="https://cdn-icons-png.flaticon.com/512/5219/5219070.png"
            alt=""
          />
          <h5>Delete Note</h5>
          <p>Are you sure you want to delete your Note?</p>
          <div>
            <button
              type="button"
              class="registration-btn Cancel-button"
              id="note-cancel"
              onclick="customCancelButton()"
            >
              Cancel
            </button>
            <button
              type="button"
              id="note-delete"
              class="registration-btn delete-button"
              onclick="deleteNote()"
            >
              Delete
            </button>
          </div>
        </form>
        <span
          id="delete-icon"
          title="Close Modal"
          class="delete-icon"
          onclick="customCancelButton()"
          >Ã—</span
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/displayNotes.js"></script>
  </body>
</html>
