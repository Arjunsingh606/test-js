<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="register-body">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5">
          <form action="" class="registration-form" id="submit-form">
            <div class="form-heading">
              <h3>Login</h3>
            </div>
            <!-- Email input -->
            <div class="input-control">
              <label class="form-label" for="email">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control input-form"
                onkeyup="fromValidation('email')"
              />
              <div class="error"></div>
            </div>

            <!-- Password input -->
            <div class="input-control">
              <label class="form-label" for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="form-control input-form"
                autocomplete="on"
                onkeyup="fromValidation('password')"
              />
              <div class="error"></div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn submit-btn" id="login-btn">
              Login
            </button>
            <div class="form-outline">
              <p class="text-center mt-3">
                Not a member? <a href="./registration.html">Register Now</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
