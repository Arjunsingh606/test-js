<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="register-body">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5">
          <form action="" class="registration-form" id="submit-form">
            <div class="form-heading">
              <h3>Registration</h3>
            </div>

            <div class="input-control">
              <label class="form-label" for="first-name">First name</label>
              <input
                type="text"
                id="first-name"
                class="form-control input-form"
                onkeyup="registerFormValidation('fName')"
              />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <label class="form-label" for="last-name">Last name</label>
              <input
                type="text"
                id="last-name"
                class="form-control input-form"
                onkeyup="registerFormValidation('lName')"
                
              />
              <div class="error"></div>
            </div>

            <!-- Email input -->
            <div class="input-control">
              <label class="form-label" for="email">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control input-form"
                onkeyup="registerFormValidation('email')"
              />
              <div class="error"></div>
            </div>

            <!-- Password input -->
            <div class="input-control">
              <label class="form-label" for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="form-control input-form"
                onkeyup="registerFormValidation('password')"
              />
              <div class="error"></div>
            </div>
            <!--Roles -->
            <div class="input-control">
              <label class="form-label" for="roles">Roles</label>
              <select
                class="form-select input-form"
                aria-label="Default select example"
                id="roles"
                onchange="registerFormValidation('roles')"
              >
                <option value="">Choose role</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
              </select>
              <div class="error"></div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn submit-btn">Submit</button>
            <div class="form-outline">
              <p class="text-center mt-3">
                Already a member? <a href="./login.html">Login Now</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
