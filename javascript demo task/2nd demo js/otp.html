<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="register-body">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5">
          <form class="registraion-form">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="form-heading mb-4">
                <h3>OTP</h3>
              </div>
            </div>
            <div>
              <p id="random-number"></p>
              <p id="timer"></p>
            </div>
            <!-- input tags for otp -->
            <div class="otp">
              <label>Enter OTP : </label>
              <input type="text" class="otp-input" id="input-digit"/>
            </div>

            <!-- Submit button -->
            <div class="d-flex justify-content-center gap-3">
              <button class="btn submit-btn resned-btn" id="resend-button">
                Resend OTP
              </button>
              <button type="button" class="btn submit-btn otp-btn" id="verify-btn">
                Verify OTP
              </button>
            </div>

            <div class="form-outline">
              <p class="text-center mt-3">
                Not a member? <a href="./registration.html">Register Now</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/otp.js"></script>
  </body>
</html>
